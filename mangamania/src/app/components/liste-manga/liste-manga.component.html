<app-utilisateur-info></app-utilisateur-info>
<app-search-manga></app-search-manga>
  <a routerLink='/edit/0' class="btn btn-primary">nouveau manga</a>

  <pagination [boundaryLinks]="true"
              [totalItems]="totalItems"
              [ngModel]="currentPage"
              [itemsPerPage]="5"
              class="pagination-sm"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              (pageChanged)="pageChanged($event)"></pagination>
  <table class="table table-striped">
    <thead>
      <tr><th>Image</th><th>Titre</th><th>Auteur</th><th>Date parution</th><th>Rating</th><th>Genre</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let manga of mangas | async">
        <td> {{manga.titre}} </td>
        <td> {{manga.titre}} </td>
        <td> {{manga.auteur}} </td>
        <td> {{manga.dateParution | date: 'yyyy-MM-dd'}}</td>
        <td> {{manga.rating}} </td>
        <td> {{manga.genre}} </td>
        <td>
          <a routerLink='/edit/{{manga.id}}' class="btn btn-success">edition</a>
          <button class="btn btn-danger" (click)="deleteManga(manga.id)">suppression</button>
        </td>
      </tr>
    </tbody>
    
  </table>
